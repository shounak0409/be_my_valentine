<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            background-color: #ffe4e1;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
            text-align: center;
            padding-top: 5vh;
        }

        h1 {
            color: #d63384;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px white;
        }

        .main-photo {
            width: 320px;
            height: 320px;
            object-fit: cover;
            border-radius: 20px;
            border: 8px solid white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.15);
            margin-bottom: 30px;
            z-index: 2;
            transition: transform 0.2s ease-in-out;
        }

        .pop-animation {
            animation: imagePop 0.5s ease-out;
        }

        @keyframes imagePop {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            width: 100%;
            height: 100px;
            position: relative;
        }

        button {
            padding: 15px 35px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, top 0.3s ease, left 0.3s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yes-btn {
            background-color: #ff69b4;
            color: white;
            z-index: 10;
        }

        #no-btn {
            background-color: #ffffff;
            color: #d63384;
            z-index: 5;
            position: relative;
        }

        #celebration {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #ffe4e1;
            z-index: 100;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .bears { 
            font-size: 100px; 
            animation: kiss 0.8s infinite alternate; 
            z-index: 105;
            margin-bottom: -20px;
        }

        @keyframes kiss { 
            from { transform: scale(1); } 
            to { transform: scale(1.1); } 
        }

        .firework {
            position: absolute;
            pointer-events: none;
            font-size: 35px;
            z-index: 102;
            animation: explode 2.5s ease-out forwards;
        }

        @keyframes explode {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)) scale(0.3); opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? üíñ</h1>

    <img src="photo.jpg" alt="Valentine Photo" class="main-photo" id="val-photo">
    
    <div class="container">
        <button id="yes-btn">YES</button>
        <button id="no-btn">No</button>
    </div>

    <div id="celebration">
        <div class="bears">üß∏‚ù§Ô∏èüß∏</div>
        <img src="final_photo.jpeg" class="main-photo" style="margin-top: 20px;">
        <h1 style="margin-top: 10px; color: #d63384;">YAY! I Knew You'd Say Yes!</h1>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        const yesBtn = document.getElementById('yes-btn');
        const photo = document.getElementById('val-photo');
        const celebration = document.getElementById('celebration');
        
        let glideCount = 0;
        let yesScale = 1;

        const moveNoButton = () => {
            photo.src = "angry_photo.jpg";
            photo.classList.remove('pop-animation');
            void photo.offsetWidth; 
            photo.classList.add('pop-animation');

            setTimeout(() => {
                if(celebration.style.display !== 'flex') {
                    photo.src = "photo.jpg";
                }
            }, 1500);

            if (glideCount >= 7) {
                noBtn.style.display = "none";
                return;
            }

            noBtn.style.position = 'fixed';
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;

            glideCount++;
            yesScale += 0.5; 
            yesBtn.style.transform = `scale(${yesScale})`;
        };

        noBtn.addEventListener('mouseenter', moveNoButton);

        yesBtn.addEventListener('click', () => {
            celebration.style.display = 'flex';
            setInterval(createFirework, 150);
        });

        function createFirework() {
            const emojis = ['‚ú®', 'üíñ', '‚ù§Ô∏è', 'üåπ', 'üíù', 'üå∏'];
            const fw = document.createElement('div');
            fw.className = 'firework';
            fw.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            
            fw.style.left = '50vw';
            fw.style.top = '50vh';
            
            const angle = Math.random() * Math.PI * 2;
            const velocity = Math.random() * 500 + 200;
            const x = Math.cos(angle) * velocity + 'px';
            const y = Math.sin(angle) * velocity + 'px';
            
            fw.style.setProperty('--x', x);
            fw.style.setProperty('--y', y);
            
            document.body.appendChild(fw);
            setTimeout(() => fw.remove(), 2500);
        }
    </script>
</body>
</html>
